<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CODE WORKOUT - PROJECT 1</title>
</head>

<body>
    <div class="card">
        <span class="title">Fully Functional Form</span>
        <form class="form" method="POST" id="form">
            <div class="group">
                <input placeholder="" name="name" type="text" required>
                <label for="name">Name</label>
            </div>
            <div class="group">
                <input placeholder="" type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="group">
                <input placeholder="" type="text" id="phone" name="phone" required>
                <label for="email">Phone</label>
            </div>
            <div class="group">
                <textarea placeholder="" id="comment" name="message" rows="5" required></textarea>
                <label for="comment">Comment</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
